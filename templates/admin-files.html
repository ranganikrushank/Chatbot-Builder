<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Admin Panel</h1>
            </div>
            <nav class="mt-5">
                <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">Dashboard</a>
                <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">Users</a>
                <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">Settings</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex justify-between items-center py-4 px-6 bg-white border-b">
                <div class="text-xl font-semibold text-gray-800">Admin Dashboard</div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Hello, {{ user_email }}</span>
                    <a href="{{ url_for('logout') }}" class="text-indigo-600 hover:text-indigo-800">Logout</a>
                </div>
            </header>

            <!-- Main Body -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome, Admin!</h2>
                    <p class="text-gray-600">This is the administrative area. You can manage users, view system stats, and configure settings here.</p>
                    <!-- Add more admin-specific content here -->
                </div>
            </main>
        </div>
    </div>
</body>
</html>
